<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mapbox Vector Tiles</title>
    <link rel="stylesheet" href="node_modules/ol/ol.css" />
    <style>
      .map {
        width: 100%;
        height: 80vh;
      }
      .map {
        background: #f8f4f0;
      }
    </style>
  </head>
  <body>
    <div id="map" class="map"></div>
    <br />
    <span>
      <form>
        <label for="type">Geometry type &nbsp;</label>
        <select id="type">
          <option value="Point">Point</option>
          <option value="LineString">LineString</option>
          <option value="Polygon">Polygon</option>
          <option value="Circle">Circle</option>
        </select>
        <form>
          <label for="fill">Fill &nbsp;</label>
          <input id="fillColor" type="color" value="#0000ff" />
        </form>
        <select id="prefabProvider">
          <option value="philippines">Philippines</option>
          <option value="titanic">Titanic</option>
          <option value="midway">Midway Battlegrounds</option>
        </select>
        <button id="prefabSelectButton">Show</button>
        <button id="prefabClearButton">Clear</button>
      </form>
    </span>
    <div cass="collectionJump">
      <b>Displayed Collections</b>
      <br />
      <span
        >Collection1
        <input
          id="collection1Input"
          value="eb8ace56-83a5-44e7-80d1-5ec9fefc8013"
        />
        <button id="collection1Button">Show</button>
      </span>
      <br />
      <span
        >Collection2
        <input
          id="collection2Input"
          value="6b62af50-aa44-48b8-9ca8-b0c3fb095ce9"
        />
        <button id="collection1Button">Show</button>
      </span>
      <br />
      <button id="deltaButton">Show Delta</button>
    </div>
    <br />
    <div class="tileCoord">
      <a id="tileJump" tileJump></a>
      <span>Tile coordinate&nbsp;&nbsp;</span>
      <span>&nbsp;z: <input type="number" id="tileCoordZ" value="14" /></span>
      <span>&nbsp;x: <input type="number" id="tileCoordX" value="8750" /></span>
      <span>&nbsp;y: <input type="number" id="tileCoordY" value="5658" /></span>
      <span>&nbsp;&nbsp;</span>
      <button id="tileJumpButton">Jump to tile</button>
    </div>
    <br />
    <div class="lonlatCoord">
      <a id="lonlatJump" lonlatJump></a>
      <span>Lon/Lat Coordinate&nbsp;&nbsp;</span>
      <span>&nbsp;z: <input type="number" id="lonlatZoom" value="15" /></span>
      <span>&nbsp;lon: <input type="number" id="lon" value="12.27" /></span>
      <span>&nbsp;lat: <input type="number" id="lat" value="48.54" /></span>
      <span>&nbsp;&nbsp;</span>
      <button id="lonlatJumpButton">Jump to lon/lat</button>
    </div>
    <br />
    <script src="https://cdn.jsdelivr.net/npm/elm-pep@1.0.6/dist/elm-pep.js"></script>
    <script type="module" src="main.ts"></script>
  </body>
</html>
